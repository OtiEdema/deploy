<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">House Price Predictor</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/comparison">Compare Models</a></li>
                <li class="nav-item"><a class="nav-link" href="/upload">Batch Prediction</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Upload CSV for Batch Prediction</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload CSV:</label>
                <input type="file" class="form-control" name="file" required>
            </div>
            <div class="form-group">
                <label for="model">Select Model:</label>
                <select class="form-control" name="model" id="model">
                    {% for model in model_names %}
                        <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Predict</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
